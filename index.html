<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勉強計画</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>私の勉強計画</h1>
    </header>
    </section>
    <div class="container">
        <h2>勉強計画作成</h2>
        <div class="form-group">
            <label for="totalPages">総ページ数</label>
            <input type="number" id="totalPages" min="1">
        </div>
        <div class="form-group">
            <label for="studyDays">勉強日数（カンマ区切りで入力）</label>
            <input type="text" id="studyDays" placeholder="例: 2, 3, 1, 4">
        </div>
        <button onclick="generatePlan()">計画を作成</button>
        <div class="result" id="result"></div>
    </div>
    <footer>
        <p>© 2025 勉強計画サイト</p>
    </footer>
    <script>
        function generatePlan() {
            const totalPages = parseInt(document.getElementById('totalPages').value);
            const studyDays = document.getElementById('studyDays').value.split(',').map(Number);
            const totalHours = studyDays.reduce((a, b) => a + b, 0);
            const pagesPerHour = totalPages / totalHours;

            let resultHTML = '<h2>勉強計画</h2><ul>';
            studyDays.forEach((hours, index) => {
                const pages = Math.round(pagesPerHour * hours);
                resultHTML += `<li>日${index + 1}: ${hours}時間 - ${pages}ページ</li>`;
            });
            resultHTML += '</ul>';

            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
